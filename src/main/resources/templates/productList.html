<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ÏÉÅÌíà Î™©Î°ù | MyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
        }
        .product-card img {
            height: 250px;
            object-fit: cover;
            background-color: #e9ecef;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        .card-text {
            font-size: 1rem;
            color: #007bff;
            font-weight: bold;
        }
        .header-title {
            font-size: 2rem;
            font-weight: bold;
            color: #212529;
        }
    </style>
</head>
<body>

<!-- ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î∞î -->
<nav th:replace="~{/fragments/header.html :: header}"></nav>

<div class="container py-5">
    <h1 class="mb-4 text-center header-title">üõçÔ∏è ÏÉÅÌíà Î™©Î°ù</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

        <!-- ÏÉÅÌíà Î™©Î°ù ÎèôÏ†Å Ï∂úÎ†• -->
        <div th:each="product : ${products}" th:onclick="|window.location.href='/productDetail/' + ${product.id}|" class="col">
            <div class="card product-card h-100">
                <img th:src="@{${product.image}}" class="card-img-top" alt="ÏÉÅÌíà Ïù¥ÎØ∏ÏßÄ">
                <div class="card-body text-center">
                    <h5 th:text="${product.title}" class="card-title"></h5>
                    <p th:text="${#numbers.formatInteger(product.price, 3, 'COMMA') + 'Ïõê'}" class="card-text"></p>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
