<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>중고 물품 목록 | 리마켓</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f0;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .product-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            background-color: white;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.12);
        }
        .product-card img {
            height: 220px;
            object-fit: cover;
            background-color: #f8f9fa;
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.3rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .card-price {
            font-size: 1.2rem;
            color: #4CAF50;
            font-weight: bold;
        }
        .header-title {
            font-size: 2rem;
            font-weight: bold;
            color: #3e4a3d;
        }
        .condition-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        .seller-info {
            font-size: 0.85rem;
            color: #666;
        }
        .location-info {
            font-size: 0.85rem;
            color: #666;
        }
        .category-filter {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
        }
        .filter-btn {
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 0 5px 10px 0;
        }
        .filter-btn.active {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav th:replace="~{/fragments/header.html :: header}"></nav>

<div class="container py-4" style="outline: none; user-select: none;">
    <h1 class="mb-4 text-center header-title">🔄 중고 물품 목록</h1>

    <!-- 카테고리 필터 -->
    <div class="category-filter mb-4 p-3">
        <h5 class="mb-3">카테고리</h5>
        <div class="d-flex flex-wrap">
            <button class="btn btn-sm btn-outline-success filter-btn active">전체</button>
            <button class="btn btn-sm btn-outline-success filter-btn">가전제품</button>
            <button class="btn btn-sm btn-outline-success filter-btn">의류</button>
            <button class="btn btn-sm btn-outline-success filter-btn">가구</button>
            <button class="btn btn-sm btn-outline-success filter-btn">도서</button>
            <button class="btn btn-sm btn-outline-success filter-btn">스포츠/레저</button>
            <button class="btn btn-sm btn-outline-success filter-btn">디지털/IT</button>
            <button class="btn btn-sm btn-outline-success filter-btn">생활용품</button>
        </div>
    </div>

    <!-- 상품 목록 동적 출력 -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div th:each="product : ${products}" th:onclick="|window.location.href='/productDetail/' + ${product.id}|" class="col">
            <div class="card product-card h-100">
                <div class="position-relative">
                    <span class="badge bg-success condition-badge " th:text="${product.productCondition}"></span>
                    <img th:src="@{${product.image}}" class="card-img-top" alt="물품 이미지">
                </div>
                <div class="card-body">
                    <h5 th:text="${product.title}" class="card-title"></h5>
                    <p th:text="${#numbers.formatInteger(product.price, 3, 'COMMA') + '원'}" class="card-price mb-2"></p>
                    <p class="location-info mb-1">
                        서울시 강남구
                    </p>
                    <p class="seller-info d-flex justify-content-between">
                        <span>판매자: 00님</span>
                        <span>3일 전</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
