<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>중고 물품 등록 | 리마켓</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f0;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .form-container {
            max-width: 700px;
            margin: auto;
            background: #FFF;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        .form-title {
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #3e4a3d;
        }
        .form-label {
            font-weight: 600;
            color: #555;
        }
        .btn-submit {
            background-color: #4CAF50;
            border-color: #4CAF50;
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }
        .btn-submit:hover {
            background-color: #3d8b40;
            border-color: #3d8b40;
        }
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #4CAF50;
            background-color: #f8f9fa;
        }
        .upload-icon {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<!-- Header -->
<nav th:replace="~{/fragments/header.html :: header}"></nav>

<div class="container py-5">
    <div class="form-container">
        <div class="text-center">
            <h1 class="form-title">중고 물품 등록</h1>
            <p class="text-muted">소중한 물건에 새 주인을 찾아주세요!</p>
            <hr>
        </div>
        <form action="/productRegister" method="post" class="needs-validation" novalidate>
            <div class="mb-4">
                <label class="form-label">물품 사진</label>
                <div class="upload-area">
                    <div class="upload-icon">📷</div>
                    <p class="mb-1">사진을 끌어다 놓거나 클릭하여 업로드하세요</p>
                    <p class="text-muted small">최대 5장, 첫번째 사진이 대표 이미지로 설정됩니다</p>
                    <input type="file" id="image-upload" class="d-none" multiple accept="image/*">
                </div>
                <input type="hidden" id="image" name="image" value="">
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">물품명</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="판매할 물품의 이름을 입력하세요" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">카테고리</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="" selected disabled>카테고리를 선택하세요</option>
                    <option value="digital">디지털/IT</option>
                    <option value="furniture">가구/인테리어</option>
                    <option value="clothes">의류/잡화</option>
                    <option value="books">도서/티켓/음반</option>
                    <option value="sports">스포츠/레저</option>
                    <option value="beauty">뷰티/미용</option>
                    <option value="hobby">취미/게임/음반</option>
                    <option value="etc">기타</option>
                </select>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="company" class="form-label">브랜드/제조사</label>
                    <input type="text" class="form-control" id="company" name="company" placeholder="브랜드명 입력">
                </div>
                <div class="col-md-6">
                    <label for="condition" class="form-label">물품 상태</label>
                    <select class="form-select" id="condition" name="condition" required>
                        <option value="" selected disabled>상태를 선택하세요</option>
                        <option value="new">새상품</option>
                        <option value="almost_new">거의 새것</option>
                        <option value="good">상태 좋음</option>
                        <option value="used">사용감 있음</option>
                        <option value="bad">상태 안좋음</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">판매가격</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="price" name="price" placeholder="숫자만 입력" required>
                    <span class="input-group-text">원</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="release_date" class="form-label">구매 시기</label>
                <input type="date" class="form-control" id="release_date" name="release_date">
            </div>

            <div class="mb-3">
                <label for="trade_method" class="form-label">거래 방식</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="direct" id="direct" name="trade_method" checked>
                    <label class="form-check-label" for="direct">
                        직거래
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="delivery" id="delivery" name="trade_method">
                    <label class="form-check-label" for="delivery">
                        택배거래
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label for="description" class="form-label">물품 설명</label>
                <textarea class="form-control" id="description" name="description" rows="5"
                          placeholder="물품에 대한 자세한 설명, 사용감, 하자 유무 등을 작성해주세요." required></textarea>
            </div placeholder="물품에 대한 자세한 설명, 사용감, 하자 유무 등을 작성해주세요." required></textarea>
    </div>

    <button type="submit" class="btn btn-primary btn-submit">물품 등록하기</button>
    </form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    document.querySelector('.upload-area').addEventListener('click', function() {
        document.getElementById('image-upload').click();
    });

    document.getElementById('image-upload').addEventListener('change', function(e) {
        // 실제 구현에서는 이미지 업로드 처리 로직이 필요합니다
        // 여기서는 간단히 파일명만 표시합니다
        if (e.target.files.length > 0) {
            document.querySelector('.upload-icon').textContent = '✅';
            document.querySelector('.upload-area p').textContent = e.target.files.length + '개의 파일이 선택되었습니다';
            // 임시 URL 설정 (실제로는 서버에 업로드 후 URL을 받아야 함)
            document.getElementById('image').value = '/placeholder.svg?height=400&width=400';
        }
    });
</script>
</body>
</html>
