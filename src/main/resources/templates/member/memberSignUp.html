<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | 리마켓</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f0;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #FFF;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .form-title {
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #3e4a3d;
        }
        .form-label {
            font-weight: 600;
            color: #555;
        }
        .btn-signup {
            background-color: #4CAF50;
            border-color: #4CAF50;
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }
        .btn-signup:hover {
            background-color: #3d8b40;
            border-color: #3d8b40;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        .form-text {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<!-- Header -->
<nav th:replace="~{/fragments/header.html :: header}"></nav>

<!-- Main Content -->
<div class="container py-5">
    <div class="form-container">
        <div class="logo-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                <path d="M12 8v6"></path>
                <path d="M9 11h6"></path>
            </svg>
            <h1 class="form-title">회원가입</h1>
            <p class="text-muted">리마켓과 함께 중고 거래를 시작해보세요</p>
            <hr>
        </div>
        <form action="/memberSignUp" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${email}" placeholder="예: user@example.com" maxlength="100" required>
                <div class="form-text">이메일은 로그인 아이디로 사용됩니다.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="8자 이상 입력" minlength="8" maxlength="50" required>
                <div class="form-text">영문, 숫자, 특수문자를 조합하여 8자 이상 입력해주세요.</div>
            </div>
            <div class="mb-3">
                <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호 재입력" minlength="8" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${name}" placeholder="예: 홍길동" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label for="birth" class="form-label">생년월일</label>
                <input type="date" class="form-control" id="birth" name="birth" th:value="${birth}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">휴대폰 번호</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="예: 010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
                <div class="form-text">'-'를 포함하여 입력해주세요.</div>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">주요 거래 지역</label>
                <select class="form-select" id="location" name="location" required>
                    <option value="" selected disabled>지역을 선택해주세요</option>
                    <option value="seoul">서울특별시</option>
                    <option value="busan">부산광역시</option>
                    <option value="daegu">대구광역시</option>
                    <option value="incheon">인천광역시</option>
                    <option value="gwangju">광주광역시</option>
                    <option value="daejeon">대전광역시</option>
                    <option value="ulsan">울산광역시</option>
                    <option value="sejong">세종특별자치시</option>
                    <option value="gyeonggi">경기도</option>
                    <option value="gangwon">강원도</option>
                    <option value="chungbuk">충청북도</option>
                    <option value="chungnam">충청남도</option>
                    <option value="jeonbuk">전라북도</option>
                    <option value="jeonnam">전라남도</option>
                    <option value="gyeongbuk">경상북도</option>
                    <option value="gyeongnam">경상남도</option>
                    <option value="jeju">제주특별자치도</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                <label class="form-check-label" for="terms">이용약관 및 개인정보 처리방침에 동의합니다.</label>
            </div>
            <div th:if="${message}" class="alert alert-danger fw-semibold">
                <span th:text="${message}"></span>
            </div>
            <button type="submit" class="btn btn-signup mb-2">회원가입</button>
            <button type="button" class="btn btn-secondary fw-bold w-100" onclick="history.back()">뒤로가기</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
