<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>중고 물품 수정 | 리마켓</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f0;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .form-container {
            max-width: 700px;
            margin: auto;
            background: #FFF;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        .form-title {
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #3e4a3d;
        }
        .form-label {
            font-weight: 600;
            color: #555;
        }
        .btn-submit {
            background-color: #4CAF50;
            border-color: #4CAF50;
            font-weight: bold;
        }
        .btn-submit:hover {
            background-color: #3d8b40;
            border-color: #3d8b40;
        }
        .current-images {
            display: flex;
            justify-content: center;  /* 이미지 가운데 정렬 */
            gap: 10px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding: 10px 0;
        }
        .image-thumbnail {
            width: 400px;  /* 이미지 크기 확대 */
            height: 200px;  /* 이미지 크기 확대 */
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        .input-group {
            display: flex;
            justify-content: center;  /* 파일 선택 버튼 가운데 배치 */
        }
        .btn-outline-secondary {
            font-weight: 600;
        }
        .form-control-plaintext{
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Header -->
<nav th:replace="~{/fragments/header.html :: header}"></nav>

<!-- Main Content -->
<div class="container py-5" style="outline: none; user-select: none;">
    <div class="form-container">
        <div class="text-center">
            <h1 class="form-title">중고 물품 수정</h1>
            <hr>
        </div>
        <form action="/productEdit" method="post" class="needs-validation" novalidate enctype="multipart/form-data">
            <input th:value="${product.id}" type="hidden" id="id" name="id">

            <div class="mb-4">
                <label class="form-label">이미지 미리보기</label>
                <div class="current-images">
                    <!-- 현재 이미지 표시 -->
                    <img th:src="@{'/upload/images/' + ${product.image}}" class="image-thumbnail" alt="물품 이미지">
                </div>
                <div class="input-group">
                    <!-- 파일 업로드를 위한 input 필드 -->
                    <input type="file" class="form-control d-none" id="image" name="image" accept="image/*" onchange="displayFileName()">
                    <button class="btn btn-outline-secondary" type="button" onclick="document.getElementById('image').click();">파일 선택</button>
                    <span id="file-name" class="form-control-plaintext"></span> <!-- 선택된 파일 이름을 표시 -->
                </div>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">물품명</label>
                <input th:value="${product.title}" type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">카테고리</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="digital" th:selected="${product.category == 'digital'}">디지털/IT</option>
                    <option value="furniture" th:selected="${product.category == 'furniture'}">가구/인테리어</option>
                    <option value="clothes" th:selected="${product.category == 'clothes'}">의류/잡화</option>
                    <option value="books" th:selected="${product.category == 'books'}">도서/티켓/음반</option>
                    <option value="sports" th:selected="${product.category == 'sports'}">스포츠/레저</option>
                    <option value="beauty" th:selected="${product.category == 'beauty'}">뷰티/미용</option>
                    <option value="hobby" th:selected="${product.category == 'hobby'}">취미/게임/음반</option>
                    <option value="etc" th:selected="${product.category == 'etc'}">기타</option>
                </select>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="company" class="form-label">브랜드/제조사</label>
                    <input th:value="${product.company}" type="text" class="form-control" id="company" name="company">
                </div>
                <div class="col-md-6">
                    <label for="productCondition" class="form-label">물품 상태</label>
                    <select class="form-select" id="productCondition" name="productCondition" required>
                        <option value="new" th:selected="${product.productCondition == 'new'}">새상품</option>
                        <option value="almost_new" th:selected="${product.productCondition == 'almost_new'}">거의 새것</option>
                        <option value="good" th:selected="${product.productCondition == 'good'}">상태 좋음</option>
                        <option value="used" th:selected="${product.productCondition == 'used'}">사용감 있음</option>
                        <option value="bad" th:selected="${product.productCondition == 'bad'}">상태 안좋음</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">판매가격</label>
                <div class="input-group">
                    <input th:value="${product.price}" type="number" class="form-control" id="price" name="price" required>
                    <span class="input-group-text">원</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="release_date" class="form-label">구매 시기</label>
                <input th:value="${product.release_date}" type="date" class="form-control" id="release_date" name="release_date">
            </div>

            <div class="mb-3">
                <label class="form-label">거래 방식</label>
                <select class="form-select" id="tradeMethod" name="tradeMethod" required>
                    <option value="direct" th:selected="${product.trade_method == 'direct'}">직거래</option>
                    <option value="delivery" th:selected="${product.trade_method == 'delivery'}">택배거래</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="description" class="form-label">물품 설명</label>
                <textarea th:text="${product.description}" class="form-control" id="description" name="description" rows="5" placeholder="물품에 대한 자세한 설명, 사용감, 하자 유무 등을 작성해주세요." required></textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-submit btn-primary w-50">수정 완료</button>
                <button type="button" onclick="history.back()" class="btn btn-secondary w-50 fw-bold">취소</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function displayFileName() {
        var fileInput = document.getElementById('image');
        var fileName = fileInput.files[0].name;
        document.getElementById('file-name').textContent = fileName;  // 선택된 파일 이름 표시

        // 이미지 미리보기
        var reader = new FileReader();
        reader.onload = function(e) {
            var imagePreview = document.querySelector('.current-images');
            imagePreview.innerHTML = `<img src="${e.target.result}" class="image-thumbnail" alt="미리보기 이미지">`;  // 이미지 미리보기 표시
        };
        reader.readAsDataURL(fileInput.files[0]);
    }
</script>
</body>
</html>
